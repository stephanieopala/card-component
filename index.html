<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Card</title>
</head>
<body>
  <main>
    <div class="popup">
      $167 still needed for this project
    </div>
    <div class="card">
      <div class="card__line"></div>
      <p class="card__title"><span>Only 3 days left</span> to fund this project.</p>
      <p class="card__detail">
        Join the <span>42</span> other donors who have already supported this project. Every dollar helps.
      </p>
      <div class="card__actions">
        <input
          type="text"
          placeholder="$ 50"
        />

        <button>
          Give now
        </button>
      </div>
      <p class="card__link">Why give $50?</p>
    </div>
    <div class="bottom__btns">
      <button>Save for later</button>
      <button>Tell your friends</button>
    </div>
  </main>
</body>
</html>
